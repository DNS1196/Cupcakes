<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/cupcakes.css">
    <title>Cupcakes</title>
</head>

<body>

    <div class="container mt-2">
        <h1>Cupcakes</h1>
        <ul class="cupcake-list"></ul>

        <h2>Add a new cupcake</h2>
        <form class="new-cupcake">

            <div class="form-group row">
                <label for="flavor" class="col-form-label">Flavor: </label>
                <div class="col-sm-10">
                    <input name="flavor" id="flavor">
                </div>
            </div>

            <div class="form-group row">
                <label for="size" class="col-form-label">Size: </label>
                <div class="col-sm-10">
                    <input name="size" id="size">
                </div>
            </div>

            <div class="form-group row">
                <label for="rating" class="col-form-label">Rating: </label>
                <div class="col-sm-10">
                    <input type="number" name="rating" id="rating">
                </div>
            </div>

            <div class="form-group row">
                <label for="image" class="col-form-label">Image: </label>
                <div class="col-sm-10">
                    <input name="image" id="image">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-form-label">
                    <button class="btn btn-success">Add!</button>
                </div>
            </div>
        </form>

    </div>


    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>

</html>
